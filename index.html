<script type="text/javascript">
        const cvs = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        const width = cvs.width = window.innerWidth;
        const height = cvs.height = window.innerHeight;
        const amplitude = amp => Math.floor((height / 2) * amp);
        const wavelength = wvw => Math.floor(width * wvw);

        const sineStep = 0.10;

        const speed = 0.04
        ctx.lineWidth = 5;

        animateSinusCurve(0, speed, ctx, width, height, [
            // new SinusCurve(width,height,offset,wavelength,amplitude)
            new SinusCurve(width, height, .9, wavelength(0.4), amplitude(0.9)),
            new SinusCurve(width, height, .9, wavelength(0.4), amplitude(0.8)),
            new SinusCurve(width, height, .9, wavelength(0.3), amplitude(0.7)),
            new SinusCurve(width, height, .9, wavelength(0.9), amplitude(0.9)),
            new SinusCurve(width, height, .9, wavelength(0.8), amplitude(0.9)),
            new SinusCurve(width, height, .9, wavelength(0.7), amplitude(0.5)),
        ]);
</script>
