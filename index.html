<!doctype html>
<html lang="en">

<head>
    <title>Sine Waves</title>

    <style>
        body,
        html {
            margin: 0;

            background-color: black;
        }

        #canvas {
            display: block;
            margin: 0 auto;

<body>
    <canvas id="canvas" width="800" height="500"></canvas>

<script src="animateSinusCurve.js" type="text/javascript"></script>

<script type="text/javascript">
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const amplitude = amp => Math.floor((height / 2) * amp);
        const wavelength = wvw => Math.floor(width * wvw);

        const sineStep = 0.10;

        const speed = 0.08
        ctx.lineWidth = 2.5;

        animateSinusCurve(0, speed, ctx, width, height, [
            // new SinusCurve(width,height,offset,wavelength,amplitude)
            new SinusCurve(width, height, 0, wavelength(0.1), amplitude(1)),
            new SinusCurve(width, height, .5, wavelength(0.1), amplitude(1)),
            new SinusCurve(width, height, .9, wavelength(0.5), amplitude(0.5)),
        ]);
</script>






</html>
